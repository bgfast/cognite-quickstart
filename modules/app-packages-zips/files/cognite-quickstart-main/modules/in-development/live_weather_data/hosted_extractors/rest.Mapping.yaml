externalId: {{ default_location }}_rest_mapping
mapping:
  expression: 'zip(input.hourly.time, input.hourly.temperature_2m, (time, temp) => {
  "timestamp": to_unix_timestamp(time, "%Y-%m-%dT%H:%M"),
  "value": temp,
  "type": "datapoint",
  "space": "{{ default_location }}-tags",
  "externalId": "{{ default_location }}_temperature"})'
input:
  type: json
published: true